<!DOCTYPE html>
<html>
</head>
<title>Math Game</title>
<meta char="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="M_styling.css">
</head>
<body>

  <div id="bigbox">
    
    <div id="innerbox">
       Score: <span id="score">0</span>
    </div>
    <div id="correct">
      Correct
    </div>
    <div id="wrong">
      wrong
    </div>
    <div id="purplebox">
      <span id="q1"></span><span id="sign"></span><span id="q2"></span>
    
    </div>
    <div id="bluebox">
       <p id ="p">Click on the correct answer</p>
    </div>
    <div id="d">
      <div id="box1" class="box">
       G
      </div>
      <div id="box2" class="box">
      A
      </div>
      <div id="box3" class="box">
        M
      </div>
      <div id="box4" class="box">
        E
      </div>
    </div>
    <div id="reset">
      Reset Game
    </div>
    <div id="start">
    Start Game

    </div>
    <div id="time">
      Time remaining:<span id="timetaken">20</span> sec
    </div>
    <div id="gameover">
      <p> Game Over!</p>
      Your score is <span id="score1">0</span>
    </div>
  </div>
   <script src="mathgame.js"></script>
</body>
</html>
